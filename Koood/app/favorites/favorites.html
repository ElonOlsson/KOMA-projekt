<div class="rubrik_favorite">
    <h1>Favoriter</h1>
</div>
<div id="wrapper">
    <div id="columns">
        <div class="pin">
            <!-- Trigger the Modal -->
            <img id="myImg" src="../koood/app/images/clothes/t-shirt.png" alt="outfitnr1" width="100%" >

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <span class="close"> X </span>
                <!-- The Close Button -->
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">

                <!-- Modal Caption (Image Text) -->
                <div class="caption"></div>
            </div>
        </div>

        <div class="pin">
            <!-- Trigger the Modal -->
            <img src="../koood/app/images/clothes/skirt.png" alt="Outfit" width="100%">
        </div>

        <div class="pin">
            <!-- Trigger the Modal -->
            <img src="../koood/app/images/clothes/shorts.png" alt="Outfit" width="100%">
        </div>

        <div class="pin">
            <!-- Trigger the Modal -->
            <img src="../koood/app/images/clothes/dress.jpeg" alt="Outfit" width="100%">
        </div>

        <div class="pin">
            <!-- Trigger the Modal -->
            <img src="../koood/app/images/clothes/black.jpeg" alt="Outfit" width="100%">
        </div>
        </div>
</div>

<script>

    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>
