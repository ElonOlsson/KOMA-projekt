		<div class="col-xs-8"><h3>20 C </h3><br />

		<!--
		ng-app="myApp.home" ng-controller="popoverCtrl"
		<div  ng-mouseover="showPopover()" ng-mouseleave="hidePopover()" class="col-xs-2">!!!</div>
		<div class="popover" ng-show="popoverIsVisible">Bootstrap's grid system is responsive, and the columns will re-arrange depending on the screen size: On a big screen it might look better with the content organized in three columns, but on a small screen it would be better if the content items were stacked on top of each other.</div>

	</div>
	<div class="outfitCarousel col-xs-12">
		<div class="topCarousel  ng-app="myApp.home.carousel">
			<!-- AngularJS - karousell -->
			<div ng-controller="CarouselCtrl" id="slides_control_top" class="ng-scope">
				<uib-carousel interval="myInterval" active="activeSlide">
					<uib-slide ng-repeat="item_top in items_top" index="$index">

						<img id="imgTopCarousel" ng-src="{{item_top.imgSrc}}" >
					</uib-slide>
				</uib-carousel>
			</div>
		<br />
		</div>
		<div class="bottomCarousel ng-app="myApp.home.carousel">
			<!-- AngularJS - karousell -->
			<div ng-controller="CarouselCtrl" id="slides_control_bottom">
				<uib-carousel interval="myInterval" active="activeSlide">
					<uib-slide ng-repeat="item_bottom in items_bottom" index="$index">
						<div id="imagesButtom">
							<img src="app/images/heart-gray.png" id="imgHeart">
							<img id="imgTopCarousel" ng-src="{{item_bottom.imgSrc}}" id="imgButtom">
						</div>
					</uib-slide>
				</uib-carousel>
			</div>
		</div>
	</div>
</div>
