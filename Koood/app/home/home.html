
<div class="container_center">
	<div class="rubrik_outfit">
		<h1>Välj utstyrsel</h1>
	</div>
	<div class="weather-forecast col-xs-12">
		<iframe id="forecast_embed" type="text/html" frameborder="0" height="130px" width="100%"
				src="http://forecast.io/embed/#lat=58.6&lon=16.1833333&name=Norrköping, Sverige&color=#00aaff&font=Arial&units=si">
		</iframe>
	</div>

	<div class="outfitCarousel col-xs-12 col-md-8 col-lg-8">
		<div class="topCarousel"  ng-app="myApp.home.carousel" >
			<!-- AngularJS - karousell -->
			<div ng-controller="CarouselCtrl" class="slides_control_top">
				<uib-carousel interval="myInterval" active="activeSlide">
					<uib-slide ng-repeat="item_top in items_top" index="$index">
						<img class="heart" src="app/images/heart_blank.png" style="height: 20px;" />
						<img id="imgTopCarousel" ng-src="{{item_top.imgSrc}}" >
					</uib-slide>
				</uib-carousel>
			</div>
		</div>

		<div class="bottomCarousel" ng-app="myApp.home.carousel">
			<!-- AngularJS - karousell -->
			<div ng-controller="CarouselCtrl" class="slides_control_bottom">
				<uib-carousel interval="myInterval" active="activeSlide">
					<uib-slide ng-repeat="item_bottom in items_bottom" index="$index">
						<img class="heart" src="app/images/heart_blank.png" style="height: 20px;" />
						<img id="imgBottomCarousel" ng-src="{{item_bottom.imgSrc}}" id="imgButtom">
					</uib-slide>
				</uib-carousel>
			</div>
		</div>
	</div>
	<div class= "outfit">
		<a href="#!/outfits"><button type="button" class="button">Välj Outfit!</button></a>
	</div>
</div>
